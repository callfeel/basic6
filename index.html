<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> <!-- aos 링크 줄때 첫번째 -->

</head>

<body>
    <div class="비디오전체">
        <div class="비디오">
            <!--  muted음소거  autoplay 자동재생(음소거없이 자동재생안됨) -->
            <!-- <video id="videoTag" controls autoplay muted>
                <source src="https://s3550.smartucc.kr/encodeFile/3550/2022/09/16/093e7ff7c3c9457d1ceb644c84f5da5c_W.mp4" type="video/mp4">
            </video> -->
            <video controls autoplay muted
                src="https://s3550.smartucc.kr/encodeFile/3550/2022/09/16/093e7ff7c3c9457d1ceb644c84f5da5c_W.mp4"></video>
        </div><!-- end 비디오 -->
    </div> <!-- 비디오전체 end -->
    <div class="main">
        <div class="첫째 약">
            <div data-aos="zoom-in-down" data-aos-delay="200" class="첫째손 자식1">자식1</div>
            <div data-aos="zoom-in-left" data-aos-delay="400" class="첫째손 자식2">자식2</div>
        </div><!-- end 첫째 -->
        <div class="둘째">
            <div data-aos="fade-up" data-aos-duration="3000" data-aos-delay="600" class="둘째손 자식1">둘자식1</div>
            <div data-aos="fade-up" data-aos-duration="3000" data-aos-delay="800" class="둘째손 자식2">둘자식2</div>
            <div data-aos="fade-up" data-aos-duration="3000" data-aos-delay="1000" class="둘째손 자식3">둘자식3</div>
            <div class="막내"></div>
        </div><!-- end 둘째 -->
        <div class="셋째">
            <div class="셋째손">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/BYuvNI7Sj9Y"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div><!-- end 셋째손 -->
        </div><!-- end 셋째 -->
        <div class="넷째 약">
            <div data-aos="fade-down-left" data-aos-delay="200" class="넷째손 넷자손1">넷자손1</div>
            <div data-aos="fade-down-left" data-aos-delay="400" class="넷째손 넷자손2">넷자손2</div>
            <div data-aos="fade-down-left" data-aos-delay="600" class="넷째손 넷자손3">넷자손3</div>
            <div data-aos="fade-down-left" data-aos-delay="800" class="넷째손 넷자손4">넷자손4</div>
        </div><!-- end 넷째 -->

    </div> <!-- end main -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <!-- aos 링크 줄 때 2번째 -->
    <script>
        AOS.init();
    </script> <!-- aos 링크 줄 때 3번째 -->
</body>

</html>
